<div class="container">
  <button class="btn btn-primary" data-toggle="modal" data-target="#myModal" (click)="add()">Add</button>&nbsp;
  <button class="btn btn-primary" (click)="loadData()">Load Data</button>
  <table id="example" class="display table table-bordered" width="100%"></table>
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="title">Title:</label>
              <input type="text" class="form-control" id="title" placeholder="Title" name="title" [(ngModel)]="data.title">
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <textarea type="text" rows="3" class="form-control" id="description" placeholder="Description" name="description" [(ngModel)]="data.description"></textarea>
            </div>
          </form>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" (click)="saveData()">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
